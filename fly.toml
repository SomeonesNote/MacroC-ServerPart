# fly.toml app configuration file generated for macro-app on 2023-11-03T14:05:57+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "macro-app"
primary_region = "nrt"

kill_signal = "SIGTERM"
kill_timeout = 120

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  [http_service.concurrency]
    type = "requests"
    soft_limit = 20
    hard_limit = 25
  processes = ["app"]
